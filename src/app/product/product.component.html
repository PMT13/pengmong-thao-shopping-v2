<div class="card shadow">
  <div class="card-body">
    <img src="{{product.imgUrl}}" class="card-img-top" alt="...">

    <h6 class="card-title">
      <div>{{product.name | titlecase}}</div><br>
      <div>{{product.price | currency}}</div><br>
      <div>{{product.rating}}</div>
    </h6>
  </div>

  <div class="card-footer text-muted text-center">
    <div class="d-flex flex-row justify-content-around m-3">
      <button class="btn btn-outline-primary" (click)="minusQuantity()">
        <i class="bi bi-dash-lg"></i>
      </button>
      <h3>{{quantity}}</h3>
      <button class="btn btn-outline-primary" (click)="addQuantity()">
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
    <button class="btn btn-outline-primary" (click)="addToCart()">
      <i class="bi bi-plus-circle"></i>
      <div>Add To Cart</div>
    </button>
  </div>
</div>
